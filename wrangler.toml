name = "snapink-waitlist"
main = "./functions/api/waitlist.js"
compatibility_date = "2025-08-29"

# --- D1 DATABASE (already in your config)
[[d1_databases]]
binding = "DB"
database_name = "snapink_waitlist"
database_id = "9263527d-7f81-4277-a171-e20b364f918c"

# --- EMAIL SERVICE (for sending custom strap orders)
