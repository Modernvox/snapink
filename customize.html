<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customize Your Strap — SnapInk™</title>
  <meta name="theme-color" content="#0a0a0a" />
  <link rel="icon" href="/favicon.ico" />

  <!-- Tailwind build -->
  <link rel="stylesheet" href="/style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* --- Preview layout & visuals (page-local CSS) --- */
    .preview-box{border-radius:14px;overflow:hidden;border:1px solid #262626;background:#0a0a0a;position:relative}
    .mock{position:relative;width:100%;aspect-ratio:16/10;min-height:340px;background:#0a0a0a}
    .mock-bg{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:saturate(1.05) contrast(1.05)}

    /* Strap rectangle (colorable) */
    #strapRect{
      position:absolute;border-radius:8px;background:#111;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.06),
        inset 0 -10px 16px rgba(0,0,0,.35),
        inset 0 10px 16px rgba(255,255,255,.05);
    }

    /* Subtle “rubber sheen” overlay on the strap */
    #strap-overlay{
      position:absolute;border-radius:8px;pointer-events:none;
      background:linear-gradient(to bottom, rgba(255,255,255,.10), rgba(0,0,0,.35));
      filter:saturate(.95) contrast(1.05);
      mix-blend-mode:lighten;
    }

    /* Live text layer centered on strap */
    #strapTextLayer{
      position:absolute;left:50%;transform:translate(-50%,-50%);
      width:66%;text-align:center;white-space:nowrap;line-height:1;
      user-select:none;pointer-events:none;text-rendering:optimizeLegibility;
      color:#fff;font-weight:700;font-size:30px;letter-spacing:1px;
      text-shadow:0 1px 2px rgba(0,0,0,.5);
      font-family:Inter, system-ui, sans-serif;
    }

    /* Background option buttons */
    .bg-option{padding:.5rem .75rem;border:1px solid #262626;background:#0f0f0f;border-radius:.6rem;font-size:.875rem;color:#e5e5e5}
    .bg-option[aria-pressed="true"]{border-color:#ec4899;box-shadow:0 0 0 2px rgba(236,72,153,.25) inset}
  </style>
</head>
<body class="bg-neutral-950 text-neutral-100 antialiased">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-neutral-950/70 backdrop-blur border-b border-neutral-800">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <span class="inline-flex h-8 w-8 items-center justify-center rounded-lg overflow-hidden">
          <img src="https://imagedelivery.net/fYqzQPf1CS3qAF1vZpfSLw/0a0dc63a-baf1-4513-bc95-bfe88daa5800/public" alt="SnapInk logo" class="h-full w-full object-cover"/>
        </span>
        <span class="text-lg tracking-widest font-black">SNAPINK<span class="align-super text-[0.6em]">™</span></span>
      </a>
      <nav class="hidden md:flex items-center gap-6 text-sm text-neutral-300">
        <a href="/#shop" class="hover:text-white">Shop</a>
        <a href="/#how" class="hover:text-white">How it works</a>
        <a href="/#faq" class="hover:text-white">FAQ</a>
        <a href="/customize.html" class="px-3 py-1.5 rounded-full bg-pink-600 hover:bg-pink-500 text-white shine">Customize</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-7xl mx-auto px-4 py-10">
    <h1 class="text-3xl md:text-4xl font-black mb-6">Design your strap</h1>

    <div class="grid lg:grid-cols-2 gap-8">
      <!-- Controls -->
      <section class="bg-neutral-900/60 border border-neutral-800 rounded-2xl p-5 space-y-5">
        <!-- Background selector -->
        <div>
          <div class="text-sm text-neutral-300 mb-2">Hat background</div>
          <div class="flex flex-wrap gap-2">
            <button
              class="bg-option"
              aria-pressed="true"
              data-bg="https://imagedelivery.net/fYqzQPf1CS3qAF1vZpfSLw/e0459dcc-97bf-444c-6f05-330f77204f00/public">
              Black
            </button>
            <!-- Add more later by adding buttons with data-bg pointing to new images -->
          </div>
        </div>

        <div class="grid sm:grid-cols-2 gap-4">
          <label class="block">
            <span class="text-sm text-neutral-300">Text</span>
            <input id="strapText" maxlength="24" placeholder="Type here…" class="mt-1 w-full px-3 py-2 rounded-lg bg-neutral-900 border border-neutral-700 focus:outline-none focus:ring-2 focus:ring-pink-600" />
          </label>

          <label class="block">
            <span class="text-sm text-neutral-300">Font</span>
            <select id="font" class="mt-1 w-full px-3 py-2 rounded-lg bg-neutral-900 border border-neutral-700 focus:outline-none focus:ring-2 focus:ring-pink-600">
              <option value="Inter, system-ui, sans-serif">Inter (Default)</option>
              <option value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Impact</option>
              <option value="'Roboto Condensed', Arial, sans-serif">Roboto Condensed</option>
              <option value="'Bebas Neue', sans-serif">Bebas Neue</option>
            </select>
          </label>

          <label class="block">
            <span class="text-sm text-neutral-300">Text Size</span>
            <input id="size" type="range" min="18" max="48" value="30" class="w-full">
          </label>

          <label class="block">
            <span class="text-sm text-neutral-300">Letter Spacing</span>
            <input id="tracking" type="range" min="0" max="16" value="1" class="w-full">
          </label>

          <label class="block">
            <span class="text-sm text-neutral-300">Text Color</span>
            <input id="textColor" type="color" value="#ffffff" class="w-full h-10 rounded-lg bg-neutral-900 border border-neutral-700">
          </label>

          <label class="block">
            <span class="text-sm text-neutral-300">Strap Color</span>
            <input id="strapColor" type="color" value="#111111" class="w-full h-10 rounded-lg bg-neutral-900 border border-neutral-700">
          </label>
        </div>

        <div class="grid sm:grid-cols-2 gap-4">
          <label class="inline-flex items-center gap-2">
            <input id="upper" type="checkbox" class="accent-pink-600">
            <span class="text-sm text-neutral-300">All caps</span>
          </label>
          <label class="inline-flex items-center gap-2">
            <input id="shadow" type="checkbox" class="accent-pink-600" checked>
            <span class="text-sm text-neutral-300">Soft text shadow</span>
          </label>
        </div>

        <div class="flex gap-3">
          <button id="download" class="px-4 py-2 rounded-xl bg-pink-600 hover:bg-pink-500 text-white font-semibold">Download PNG</button>
          <button id="addToCart" class="px-4 py-2 rounded-xl bg-neutral-800 hover:bg-neutral-700">Add design to cart (demo)</button>
        </div>

        <p class="text-xs text-neutral-500">Tip: best results under ~20–24 characters.</p>
      </section>

      <!-- Preview -->
      <section class="bg-neutral-900/60 border border-neutral-800 rounded-2xl p-5">
        <div class="text-sm text-neutral-400 mb-3">Live preview</div>

        <div class="preview-box">
          <div id="mock" class="mock">
            <!-- Background image -->
            <img
              id="bgImage"
              src="https://imagedelivery.net/fYqzQPf1CS3qAF1vZpfSLw/e0459dcc-97bf-444c-6f05-330f77204f00/public"
              alt="SnapInk hat back — customization backdrop"
              class="mock-bg"
              crossorigin="anonymous"
              loading="eager"
            />

            <!-- Strap layers -->
            <div id="strapRect"></div>
            <div id="strap-overlay"></div>

            <!-- Live text -->
            <div id="strapTextLayer">YOUR TEXT</div>
          </div>
        </div>

        <!-- Hidden canvas for export -->
        <canvas id="exportCanvas" class="hidden" width="1600" height="1000"></canvas>

        <div class="mt-4 text-xs text-neutral-500">
          Visual mockup only. Final print may vary slightly by method (UV / pad / foil / emboss).
        </div>
      </section>
    </div>
  </main>

  <script defer src="/js/strap-customizer.js"></script>
</body>
</html>
